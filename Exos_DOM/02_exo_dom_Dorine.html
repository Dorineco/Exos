    <!-- Exo 7 -->
    <h2>Exo 7</h2>
    <button id="btn">Clique-moi</button>
    <p id="resultat"></p>
    <hr>
    <script>
        const bouton = document.getElementById("btn");
        const resultat = document.getElementById("resultat");
        bouton.addEventListener("click", function () {
            resultat.textContent = "Bouton cliqué";
        })
    </script>
    <!-- Exo 8 -->
    <h2>Exo 8</h2>
    <div id="carre" style="width:100px; height:100px; background-color:gray;"></div>
    <hr>
    <script>
        const carre = document.getElementById("carre");
        carre.addEventListener("click", function () {
            if (carre.style.backgroundColor === "gray") {
                carre.style.backgroundColor = 'green';
            } else {
                carre.style.backgroundColor = 'gray';
            }
        })
    </script>

    <!-- Exo 9 -->
    <h2>Exo 9</h2>

        afficherExo9.addEventListener("click", function () {

    <!-- Exo 10 -->
    <h2>Exo 10</h2>
    <div id="listeFruits"></div>
    <hr>
    <script>
        const fruits = ["Pomme", "Banane", "Fraise", "Orange"];
        const ul = document.createElement("ul");
        fruits.forEach(fruit => {
            const li = document.createElement(`li`)
            li.textContent = fruit;
            ul.appendChild(li);
        });
        const listeFruits = document.getElementById("listeFruits");
        listeFruits.appendChild(ul);
    </script>


    <!-- Exo 11 -->
    <h2>Exo 11</h2>
    <button id="plus">+</button>
    <span id="compteur">0</span>
    <button id="moins">-</button>
    <hr>

    <script>

        const boutonPlus = document.getElementById("plus");
        const boutonMoins = document.getElementById("moins");
        const compteurClick = document.getElementById("compteur");
        let compteur = 0;

        boutonPlus.addEventListener("click", function () {
            compteur++;
            compteurClick.textContent = compteur;
        });

        boutonMoins.addEventListener("click", function () {
            compteur--;
            compteurClick.textContent = compteur;
        });
    </script>


    <!-- Exo 12 -->
    <h2>Exo 12</h2>
    <input id="item" type="text" placeholder="Nouvel élément">
    <button id="ajouter">Ajouter</button>
    <ul id="liste12"></ul>
    <hr>
    <script>
        // récuperer les elts du dom
        const input = document.getElementById("item");
        const boutonAjouter = document.getElementById("ajouter");
        const listeElements = document.getElementById("liste12");
        // ajouter un element
        function ajouterElement() {
            const valeur = input.value;
            if (valeur === "") return;
            // créer un li
            const li = document.createElement("li");
            li.textContent = valeur;
            // créer le bouton suppr       
            const btnSupprimer = document.createElement("button");
            btnSupprimer.textContent = "❌";
            // evenement pour suppr           
            btnSupprimer.addEventListener("click", () => {
                liste12.removeChild(li);
            });
            //ajouter le bouton suppr au li
            li.appendChild(btnSupprimer);
            //ajouter le li à la liste
            liste12.appendChild(li);
        }
        //evenement ajouter       
        boutonAjouter.addEventListener("click", ajouterElement);
        ;
    </script>
