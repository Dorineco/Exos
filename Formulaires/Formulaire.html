<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
    <link rel=stylesheet href="../Formulaires/CSS/style.css">
</head>
<body>
    <div class="formulaire">
            <form action="#" method="post" autocomplete="off">
            <legend>Formulaire d'inscription</legend>
            <label for="nom">Nom :</label>
            <input type="text" name="nom" id="nom"
            required maxlength="40">

            <label for="prénom">Prénom :</label>
            <input type="text" name="prénom" id="prénom"
            required maxlength="30">

            <label for="email">Email :</label>
            <input type="email" name="email" id="email"
            required maxlength="50" autocomplete="off">

            <label for="password">Mot de passe :</label>
            <input type="password" name="password" id="password"
            required minlength="12 "maxlength="20" autocomplete="off">
            <button type="submit">Créer un compte</button>
        </form>            
    </div>
    <div class="separation">
    </div>
    <div class="connection">
        <form action="#" method="post" autocomplete="off">
            <legend>Formulaire de connection</legend>
                <input type="text" name="username" required maxlength="50" placeholder="Nom d'utilisateur">
                <input type="text" name="password" required minlength="12" maxlength="20" placeholder="Mot de passe">
                <button type="submit">Connection</button>
        </form>            
    </div>



</body>
</html>
