<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
    <link rel=stylesheet href="../Formulaires/CSS/style.css">
</head>

<body>
    <form action="#" method="post" aria-labelledby="titre-formulaire" autocomplete="off">
        <legend>Formulaire d'inscription</legend>
        <fieldset>
            <label for="nom">Nom :</label>
            <input type="text" name="nom" id="nom" required maxlength="40">

            <label for="prénom">Prénom :</label>
            <input type="text" name="prénom" id="prénom" required maxlength="30">

            <label for="email">Email :</label>
            <input type="email" name="email" id="email" required maxlength="50" autocomplete="off">

            <label for="password">Mot de passe :</label>
            <input type="password" name="password" id="password" required minlength="12 " maxlength="20"
                autocomplete="off">
        </fieldset>
    </form>
    <button type="submit">Créer un compte</button>

    <div class="separation">
    </div>

    <form aria-labelledby="formulaire-connection">
        <action="#" method="post" autocomplete="off">
            <legend>Formulaire de connection</legend>
            <fieldset>
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" name="username" required maxlength="50" placeholder="Nom d'utilisateur">
                <label for="password">Mot de passe :</label>
                <input type="text" name="password" required minlength="12" maxlength="20" placeholder="Mot de passe">
            </fieldset>

    </form>
